<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <script src="./script.js" defer></script>
  </head>
  <body>
    <p>Play rock, paper, scissors!</p>
    <p>First to 5 wins!</p>
    <p>
      Score: You have <strong id="player-pts">0</strong> points. 
      The computer has <strong id="computer-pts">0</strong> points
    </p>
    <div class="btns-container">
      <button class="btn rock">Rock</button>
      <button class="btn paper">Paper</button>
      <button class="btn scissors">Scissors</button>
    </div>
    <p class="result round"></p>
    <p class="result game"></p>
    <button class="btn reset">Reset Game</button>
  </body>
</html>
